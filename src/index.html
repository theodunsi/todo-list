<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="project-list" > </div>
    <div class="todo-list" > </div>
    <button class="createTodo"> Create Todo</button>
    <button class="createProject"> Create Project </button>

    <dialog class="dialog">
        <form class="form" method="dialog">
            <h2> Enter Project Name </h2>
            <div>
                <label class="label" for="project-name"> Project name </label>
                <input class="input" type="text" id="project-name" required>
            </div>

            <button class="submit" type="submit">Add</button>
            <button class="cancel"> Cancel </button>
        </form>
    </dialog>
</body>
</html>
